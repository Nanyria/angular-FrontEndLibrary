<!--booklist.component.html-->

<div class="card-grid">
    <div class="card-row" *ngFor="let book of books">
      <div class="card-row-details" (click)="onEdit.emit(book)">
        <span>{{ book.title }}</span>
        <span>{{ book.author }}</span>
      </div>
      <div class="card-row-action">
        <button (click)="onDelete.emit(book.bookID)">Delete</button>
        <button (click)="onToggleStock.emit(book)">Toggle Stock</button>
      </div>
    </div>
  </div>
