<div class="table-body">
  <div class="library-search-container">
    <app-search (searchResults)="handleSearchResults($event)"></app-search>
    <button class="add-new-book-button" (click)="addNewBook()">
      <i class="bi bi-plus"></i> <i class="bi bi-book-fill"></i>
    </button>
  </div>

  <div *ngIf="books.length === 0" class="loading">
    Loading books...
  </div>
  <app-book-list
    *ngIf="books.length > 0"
    [books]="books"
    [editBook]="editBook"
    (onEdit)="populateForm($event)"
    (onDelete)="deleteBook($event)"
    (onUpdateStatus)="updateStatus($event)"
    (onSave)="saveBook($event)"
    (onCancel)="cancelEdit()"
  ></app-book-list>
  <footer></footer>
</div>
