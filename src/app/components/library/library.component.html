
<div class="table-body">
  <div class="library-search-container">
    <app-search (searchResults)="handleSearchResults($event)"></app-search>
    <button class="add-new-book-button" (click)="addNewBook()">+ Add New Book</button>
  </div>

  <app-book-list
    [books]="books"
    [editBook]="editBook"
    (onEdit)="populateForm($event)"
    (onDelete)="deleteBook($event)"
    (onToggleStock)="toggleStock($event)"
    (onSave)="saveBook($event)"
    (onCancel)="cancelEdit()"
  ></app-book-list>
  <footer></footer>
</div>
