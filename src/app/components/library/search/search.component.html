<div class="search-container">
  <div class="search-by-title">
    <input type="text" placeholder="Search by Title" [(ngModel)]="title" />
    <button (click)="searchByTitle()">Search</button>
  </div>
  <div class="search-by-author">
    <input type="text" placeholder="Search by Author" [(ngModel)]="author" />
    <button (click)="searchByAuthor()">Search</button>
  </div>
</div>
